{{ define "main" }}
<div class="container">
  <h1 class="title">{{ .Title }}</h1>
  <p>{{ .Content }}</p>
  <div class="container-grid">
    {{ range .Pages }}
    <div class="card">
      <a href="{{ .RelPermalink }}">{{ .LinkTitle }}</a>
      <p>{{ .Summary }}</p>
    </div>
    {{ end }}
  </div>
</div>
{{ end }}
